<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Old-School Table-Based Email Template</title>
	<style type="text/css">

body {
	width:100%; height:100%; background-color:#EDEDED; margin:0; padding:0; color:#333333; 
	font-family:Helvetica, Verdana, Sans-Serif; font-size:13px; line-height:1.2;
	-webkit-text-size-adjust:100%; -ms-text-size-adjust:100%;
}

h1, h2, h3, h4, p, table, td, img {border:0; margin:0; padding:0;}

table {border-collapse:collapse; border-spacing:0;}


	</style>
</head>
<body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0">

<!-- outer container -->
<table align="center" border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="outer-container">
	<tbody>
		<tr>
			<td align="center" valign="top">
				<!-- inner container -->
				<table border="0" cellpadding="0" cellspacing="0" width="100%" id="inner-container">
					<tbody>
						<tr>
							<td align="left" valign="top">
								<!-- begin editable content -->



								<!-- end editable content -->
							</td>
						</tr>
					</tbody>
				</table>
				<!-- /inner container -->
			</td>
		</tr>
	</tbody>
</table>
<!-- /outer container -->

</body>
</html>
